apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-djangoeks
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-djangoeks
                port:
                  number: 80
