<!DOCTYPE html>
<html>
<head>
    <title>Generate Terraform</title>
</head>
<body>
    <h1>Generate Terraform file</h1>
    <form method="post">
        {% csrf_token %}
        <label>Project name:</label>

    </form>
</body>
</html>
