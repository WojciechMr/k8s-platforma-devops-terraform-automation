{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Platforma Terraform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static "devops.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .dashboard-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .dashboard-tile {
            background-color: rgba(40, 167, 69, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .dashboard-tile:hover {
            background-color: rgba(33, 136, 56, 0.9);
        }

        .logout {
            text-align: center;
            margin-top: 40px;
        }

        .logout a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            transition: 0.3s;
        }

        .logout a:hover {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ request.user.username }}!</h1>
        <div class="dashboard-grid">
            <a href="{% url 'create_environment' %}" class="dashboard-tile">Stwórz środowisko chmurowe AWS</a>
            <a href="{% url 'environment_preview' %}" class="dashboard-tile">Podgląd wygenerowanego środowiska</a>
        </div>

        <div class="logout">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
