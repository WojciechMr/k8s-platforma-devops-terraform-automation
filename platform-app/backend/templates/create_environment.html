{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stwórz środowisko AWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static "devops.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .container {
            background-color: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            color: #fff;
            background-color: #28a745;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tworzenie środowiska AWS</h1>
        <p>Tutaj użytkownik będzie mógł skonfigurować nowe środowisko chmurowe.</p>
        <a href="{% url 'dashboard' %}" class="button">Powrót do dashboardu</a>
    </div>
</body>
</html>
